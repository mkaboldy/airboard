<table class="table table-sm">
  <thead>
    <tr>
      <th>Status</th>
      <th>Flight</th>
      <th>Destination</th>
      <th>Departure</th>
      <th>Remark</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let departure of departures">
      <td>{{ departure.status }}</td>
      <td>{{ departure.flight }}</td>
      <td>{{ departure.destination }}</td>
      <td>{{ departure.departure }}</td>
      <td>{{ departure.remark }}</td>
    </tr>
  </tbody>
</table>
